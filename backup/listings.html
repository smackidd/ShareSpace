<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container-listings">
        <!-- <img src="/assets/architectural-design-architecture-ceiling-chairs-380768.jpg" alt="Office Space image"> -->
        <div id="cover-listings">
            <div id="navbar">
                
                <div id="title">
                    <h1>ShareSpace</h1>
                </div>
                <ul id="links">
                    <li><a href="listings.html">Listings</a></li>
                </ul>
                <ul id="signIn">
                    <!-- <li><a href="SignIn.html">Sign In</a></li> -->
                </ul>
                
            </div>
            <div id="search-bar">

            </div>
            <div id="listings-listings">
                <div id="workspaces-container">
                    <div id="workspace-box">
                        <div id="listings-workspace">
                            <div id="photo-listings"><i class="fa fa-camera"></i></div>
                            <div id="property-info">
                                <h2 id="property-title">Bow - conference</h2>
                                <div id="property-address-listings">
                                    <p>101, 500 1st St SW</p>
                                    <p>beltline</p>
                                    <p>2400 SqFT</p>
                                    <div id="parking-transit">
                                        <p>Parking: No</p>
                                        <p>Transit: Yes</p>
                                    </div>
                                </div>    
                            </div>
                            <div id="workspace-container-listings">
                                <div id="workspace-info">
                                    <p>Owner: Steve Mackidd</p>
                                    <p>Seats: 10</p>
                                    <p>Available: 2020-03-02</p>
                                    <p>Price: $1500</p>
                                    <p>Smoking: No</p>    
                                </div>
                            </div>
                        </div>
                        <div id="listings-buttons">
                            <div id="ratings-listings">
                                <p><i class="fa fa-star"></i></p>
                                <p><i class="fa fa-star"></i></p>
                                <p><i class="fa fa-star"></i></p>
                                <p><i class="fa fa-star"></i></p>
                                <p><i class="fa fa-star"></i></p>
                                <p id="stars-number">3.5/5 stars</p>    
                            </div>
                            <div id="edit-property">
                                <div class="listings-buttons-container">
                                    <button type="button" id="btn-edit-property">Edit Property</button>
                                </div>
                            </div>
                            <div id="remove-property">
                                <div class="listings-buttons-container">
                                    <button type="button" id="btn-remove-property">Remove Property</button>
                                </div>
                            </div>
                            <div id="edit-workspace">
                                <div class="listings-buttons-container">
                                    <button type="button" id="btn-edit-workspace">Edit Workspace</button>
                                </div>
                            </div>
                            <div id="remove-workspace">
                                <div class="listings-buttons-container">
                                    <button type="button" id="btn-remove-workspace">Remove Workspace</button>
                                </div>
                            </div>
                        </div>
                        <div id="edit-form-container">
                            <div id="edit-form">
                                <p>
                                    <input type="text" id="pName-property-edit" value="Property Name" onfocus="value=''">
                                </p>
                                <p>
                                    <input type="text" id="pAddress-property-edit" value="Address" onfocus="value=''">
                                </p>
                                <p>
                                    <input type="text" id="pNeighborhood-property-edit" value="Neighborhood" onfocus="value=''">
                                </p>
                                <p>
                                    <input type="text" id="pSquareFoot-property-edit" value="Square Footage" onfocus="value=''">
                                </p>
                                <div id="checkbox">
                                    <div>
                                        <input type="checkbox" id="garage">
                                        <label for="garage">Parking</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="transit">
                                        <label for="transit">Transit Access</label>
                                    </div>
                                </div>
                            </div>
                            <div id="edit-buttons">
                                <button type="reset" id="btn-cancel-property">Cancel</button>
                                <button type="button" id="btn-submit-property">Submit</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="copyright">
                <p>Copyright &#169; 2020, ShareSpace - all rights reserved. </p>
            </div>
            <div id="social">
                <div id="facebook">
                    <a href="https://www.facebook.com">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                </div>
                <div id="twitter">
                    <a href="https://www.twitter.com">
                        <i class="fa fa-twitter-square"></i>
                    </a>
                </div>
                <div id="instagram">
                    <a href="https://www.instagram.com">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="listings.js"></script>
</body>
</html>
